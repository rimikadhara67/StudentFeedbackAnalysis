{% extends "base.html" %}

{% block content %}
<h2>Select a Professor</h2>
<form action="/professor" method="get">
    <select name="professor_name">
        {% for professor in professors %}
        <option value="{{ professor }}">{{ professor }}</option>
        {% endfor %}
    </select>
    <button type="submit">View Insights</button>
</form>
{% endblock %}
